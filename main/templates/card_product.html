<article class="relative text-wrap text-balance border-2 p-8 rounded-xl bg-white ">
  <p class="text-2xl font-sans Helvetica leading-7 font-bold text-ellipsis overflow-hidden">{{product_entry.product_name}}</p>
  <p class="text-base font-sans Helvetica leading-10 underline text-ellipsis overflow-hidden">Product quantity: {{product_entry.available_qty}}</p>
  <p class="text-base font-sans Helvetica leading-7 text-ellipsis overflow-hidden">{{product_entry.product_description}}</p>
  <p class="text-xl font-sans Helvetica leading-12 font-bold py-4 text-ellipsis overflow-hidden">Price: Rp {{product_entry.price}}</p>

  <div class="flex gap-4 items-center justify-end">
    <a href="{% url 'main:edit_product' product_entry.pk %}" class="w-30 text-sky-500 no-underline hover:underline">Edit Produk</a>
    <a href="{% url 'main:delete_product' product_entry.pk %}" class="w-20 text-center bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
      Delete
    </a>
  </div>

</article>
